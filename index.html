<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the new website after 3 seconds
    setTimeout(function () {
      window.location.href = "https://rust-nostr.org";
    }, 3000); // 3000 milliseconds = 3 seconds
  </script>
</head>
<body>
  <p>This website has moved. You will be redirected to the new website shortly...</p>
  <p>If you are not redirected, please <a href="https://rust-nostr.org">click here</a>.</p>
</body>
</html>
